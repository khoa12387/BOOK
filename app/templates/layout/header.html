<div class="" >

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark " style=" float:left; align-items:start   " >
            <div class="container-fluid nav flex-column " style="align-items:start  ">
                <a class="navbar-brand" href="#">BÁN HÀNG TRỰC TUYẾN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div  class="collapse navbar-collapse flex-column " id="collapsibleNavbar"  >
                    <ul class="navbar-nav me-auto nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Trang chủ</a>
                        </li>
                        {% for c in categories %}
                        <li class="nav-item">
                            <a class="nav-link" href="/?cate_id={{c.id}}">{{ c.name }}</a>
                        </li>
                        {% endfor %}

                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-info" href="/">Chào {{ current_user.username }}!</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link text-info" href="{{ url_for('LogOut')}}">Đăng xuat</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-info" href="/login">Đăng nhập</a>
                        </li><li class="nav-item">
                            <a class="nav-link text-info" href="/register">Đăng Ký</a>
                        </li>
                        {% endif %}

                        <li class="nav-item">
                            <a class="nav-link text-danger" href="/cart">&#128722; <span
                                    class="badge bg-danger cart-counter">{{ cart_stats.total_quantity }}</span></a>
                        </li>

                    </ul>
                    <form class="d-flex" method="get" action="/">
                        <input class="form-control me-2" type="text" name="kw" placeholder="Nhập từ khóa...">
                        <button class="btn btn-info" type="submit">Tìm</button>
                    </form>
                </div>
            </div>
        </nav>


</div>
