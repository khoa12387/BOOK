{% extends 'admin/master.html' %}

{% block body %}
<h1 class="text-center text-info">CHỈNH SỬA QUY ĐỊNH</h1>

<style>

    #form-login{
     max-width: 400px;
     background: rgba(0, 0, 0 , 0.8);
     flex-grow: 1;
     padding: 30px 30px 40px;
     box-shadow: 0px 0px 17px 2px rgba(255, 255, 255, 0.8);
 }
 .form-heading{
     font-size: 25px;
     color: #f5f5f5;
     text-align: center;
     margin-bottom: 30px;
 }
 .form-group{
     border-bottom: 1px solid #fff;
     margin-top: 15px;
     margin-bottom: 20px;
     display: flex;
 }
 .form-group i{
     color: #fff;
     font-size: 14px;
     padding-top: 5px;
     padding-right: 10px;
 }
 .form-input{
     background: transparent;
     border: 0;
     outline: 0;
     color: #f5f5f5;
     flex-grow: 1;
 }
 .form-input::placeholder{
     color: #f5f5f5;
 }
 #eye i{
     padding-right: 0;
     cursor: pointer;
 }

 .form-submit{
     background: transparent;
     border: 1px solid #f5f5f5;
     color: #fff;
     width: 100%;
     text-transform: uppercase;
     padding: 6px 10px;
     transition: 0.25s ease-in-out;
     margin-top: 30px;
 }
 .form-submit:hover{
     border: 1px solid #54a0ff;
 }
         body {
   font-family: 'open sans';
   overflow-x: hidden; }
</style>
<div id="wrapper" style="padding-left: 350px">
    <form action="{{ url_for('edit_rule') }}" method="post" enctype="multipart/form-data" action="" id="form-login">
        <h1 class="form-heading">Form chỉnh sửa qui định</h1>
        <div class="form-group">
            <i class="far fa-user"></i>
            <input type="number" class="form-input" id="minQuantity" placeholder="Số lượng nhập tối thiểu"
                   name="minQuantity">
        </div>

        <div class="form-group">
            <i class="far fa-user"></i>
            <input type="number" class="form-input" id="minQuantityInStorage" placeholder="Số lượng tồn tối thiểu"
                   name="minQuantityInStorage">
        </div>
        <input type="submit" value="Đăng Ký" class="form-submit">
    </form>
</div>

{% endblock %}
