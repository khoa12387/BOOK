{% extends 'admin/master.html' %}

{% block body %}
<h1 class="text-center text-info">NHẬP SÁCH VÀO KHO</h1>
<style>

    #form-login{
     max-width: 400px;
     background: rgba(0, 0, 0 , 0.8);
     flex-grow: 1;
     padding: 30px 30px 40px;
     box-shadow: 0px 0px 17px 2px rgba(255, 255, 255, 0.8);
 }
 .form-heading{
     font-size: 25px;
     color: #f5f5f5;
     text-align: center;
     margin-bottom: 30px;
 }
 .form-group{
     border-bottom: 1px solid #fff;
     margin-top: 15px;
     margin-bottom: 20px;
     display: flex;
 }
 .form-group i{
     color: #fff;
     font-size: 14px;
     padding-top: 5px;
     padding-right: 10px;
 }
 .form-input{
     background: transparent;
     border: 0;
     outline: 0;
     color: #f5f5f5;
     flex-grow: 1;
 }
 .form-input::placeholder{
     color: #f5f5f5;
 }
 #eye i{
     padding-right: 0;
     cursor: pointer;
 }

 .form-submit{
     background: transparent;
     border: 1px solid #f5f5f5;
     color: #fff;
     width: 100%;
     text-transform: uppercase;
     padding: 6px 10px;
     transition: 0.25s ease-in-out;
     margin-top: 30px;
 }
 .form-submit:hover{
     border: 1px solid #54a0ff;
 }
         body {
   font-family: 'open sans';
   overflow-x: hidden; }
</style>
<div id="wrapper" style="padding-left: 350px">
    <form action="{{ url_for('add_product') }}" method="post" enctype="multipart/form-data" action="" id="form-login">
        <h1 class="form-heading">Form Nhập Sách</h1>

        <div class="form-group">
            <i class="far fa-user"></i>
            <input type="text" class="form-input" id="name" placeholder="Product Name" name="name" required>
        </div>

        <div class="form-group">
            <i class="far fa-user"></i>
            <input type="number" class="form-input" id="price" placeholder="Price" name="price" required>
        </div>

        <div class="form-group">
            <i class="fas fa-key"></i>
            <!--            <input type="file" class="form-input" id="image" placeholder="Image URL:" name="image">-->
            <input type="text" name="image" id="image">-->
        </div>

        <div class="form-group">
            <i class="far fa-user"></i>
            <input type="number" class="form-input" id="category_id" placeholder="Category ID" name="category_id"
                   required>
        </div>

        <div class="form-group">
            <i class="far fa-user"></i>
            <input type="number" class="form-input" id="quantity" placeholder="Quantity" name="quantity" min=""
                   required>
        </div>

        <input type="submit" value="Nhập sách" class="form-submit">
    </form>
</div>
<script>
    var minQuantity = document.getElementById("minQuantity").value;
    document.getElementById("quantity").min = minQuantity;
</script>
